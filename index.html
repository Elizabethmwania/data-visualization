<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Data Visualization</title>

</head>

<body>
  <div class="flex-container">
    <div class="flex-container1">
      <div class="data">Company Data</div>
      <div class="select-wrapper">
        <select name="company-name" id="company-name" onchange="handleInputChanged()"></select>
      </div>
    </div>
    <div class="flex-container2">
      <div class="flex-date">
        <label>Start Date:</label>
        <input type="date" id="start-date" onchange="handleInputChanged()">
        <label>End Date:</label>
        <input type="date" id="end-date" onchange="handleInputChanged()">
      </div>
      <div>
        <canvas id="myChart" width="900" height="400"></canvas>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
